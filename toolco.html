#Users should be able to view the current inventory

## Requirements:
- Initial inventory should be loaded into database
- User should immediately see the current inventory of tools available for rent
- Site should be fully functional on all screen sizes, from mobile to desktop
- Current inventory can be kept up to date by admin user

---

# Users should be able to search for specific tools


## Requirements:
- When user searches for specific tool name or brand, matching inventory will be shown


---

# Users should be able to register an account


## Requirements:
  - Users should be able to quickly register for an account so we can track which user has rented which tools 
  - After registering, users should be able to sign into their account

---

# Users should be able to update their account details

## Requirements: 
  - Users should be able to update their account details so they can provide us with their most up to date contact information

---

# Users should be able to rent tools

## Requirements:
  - Signed-in users should be able reserve a tool rental
  - Signed-in users should be able to pay online for their tool rental
  - Signed-in users should be able to see their current rentals and when they end
